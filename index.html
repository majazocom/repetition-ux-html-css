<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space hack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="header-title-container">
            <h1>Far away</h1>
        </section>
        <section class="header-icons-container">
            <section class="planet-icon-container">
                <img src="imgs/planet 1.png" alt="planet icon">
            </section>
            <section class="astronaut-icon-container">
                <img src="imgs/astronaut 1.png" alt="astronaut icon">
            </section>
            <section class="lasergun-icon-container">
                <img src="imgs/gun 1.png" alt="laser gun icon">
            </section>
            <section class="rocket-icon-container">
                <img src="imgs/ship 1.png" alt="rocket ship icon">
            </section>
        </section>
    </header>
    <main>
        <section class="hero">
            <h2>space is great</h2>
        </section>
        <section class="icons-with-text-block">
            <section class="space-stuff-container">
                <section class="satellite-container">
                    <img src="imgs/station 1.png" alt="satellite icon">
                </section>
                <section class="planets-container">
                    <img src="imgs/space 1.png" alt="three planets icon">
                </section>
                <section class="farfaraway-text-container">
                    <h3>Far far away</h3>
                </section>
            </section>
            <section class="constellation-container">
                <img src="imgs/constellation 1.png" alt="constellation icon">
            </section>
        </section>
    </main>
</body>
</html>
